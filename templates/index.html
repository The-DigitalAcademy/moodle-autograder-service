<!DOCTYPE html>
<html>
<head>
    <title>Gemini Auto-Grader</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f4f4f4; }
        input, textarea, button { width: 100%; margin: 5px 0; padding: 10px; }
        button { background: #4CAF50; color: white; border: none; cursor: pointer; }
        .job { background: white; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .status { font-weight: bold; }
    </style>
</head>
<body>
<h1>Gemini Auto-Grader</h1>

<h2>Submit Job</h2>
<form id="jobForm">
    <input type="text" id="userid" placeholder="User ID" required>
    <input type="text" id="assignmentid" placeholder="Assignment ID" required>
    <input type="text" id="github_link" placeholder="GitHub URL" required>
    <input type="text" id="assignmentname" placeholder="Assignment Name" required>
    <input type="text" id="assignmentactivity" placeholder="Assignment Question" required>
    <textarea id="assignmentintro" placeholder="Assignment Intro"></textarea>
    <select id="rubric_key">
        <option value="simple_addition">Simple Addition Rubric</option>
    </select>
    <button type="submit">Submit</button>
</form>

<h2>Job Status</h2>
<div id="jobs"></div>

<script src="/static/main.js"></script>
</body>
</html>

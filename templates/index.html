<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Autograder</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f7f7f7; }
        .form-row { margin-bottom: 8px; }
        input, textarea, select { width: 100%; padding: 8px; }
        button { padding: 10px 16px; background: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>AI Autograder</h1>
    <form id="jobForm">
        <div class="form-row"><input id="userid" placeholder="User ID" required /></div>
        <div class="form-row"><input id="assignmentid" placeholder="Assignment ID" required /></div>
        <div class="form-row"><input id="github_link" placeholder="GitHub raw file URL" required /></div>
        <div class="form-row"><input id="assignmentname" placeholder="Assignment name" /></div>
        <div class="form-row"><input id="assignmentactivity" placeholder="Assignment question" required /></div>
        <div class="form-row"><textarea id="rubric" placeholder='Optional rubric JSON'></textarea></div>
        <div class="form-row"><button type="submit">Submit Job</button></div>
    </form>

    <h2>Recent Jobs</h2>
    <div id="jobs"></div>

    <script src="/static/main.js"></script>
</body>
</html>
